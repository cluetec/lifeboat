name: Greetings

on:
  - pull_request_target
  - issues

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # for actions/first-interaction to comment on first issue
      pull-requests: write  # for actions/first-interaction to comment on first PR
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          allowed-endpoints: >
            api.github.com:443
          disable-sudo: true
          disable-telemetry: true
          egress-policy: block
      - uses: actions/first-interaction@1dbfe1ba5525b8257e1f259b09745bee346d62d8 # v1.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for your contribution ðŸ”¥ We will take a look asap ðŸš€\n\nIn the meantime we recommend each new contribute to have a look at the [contribution guide](https://github.com/cluetec/lifeboat/CONTRIBUTING.md)."
          pr-message: "Thanks for your contribution ðŸ”¥ We will take a look asap ðŸš€\n\nIn the meantime we recommend each new contribute to have a look at the [contribution guide](https://github.com/cluetec/lifeboat/CONTRIBUTING.md)."