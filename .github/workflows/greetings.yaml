name: Greetings

on:
  - pull_request_target
  - issues

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # for actions/first-interaction to comment on first issue
      pull-requests: write  # for actions/first-interaction to comment on first PR
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          allowed-endpoints: >
            api.github.com:443
          disable-sudo: true
          disable-telemetry: true
          egress-policy: block
      - uses: actions/first-interaction@1dbfe1ba5525b8257e1f259b09745bee346d62d8 # v1.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thank you for your contribution ðŸ”¥ We will look into this as soon as possible ðŸš€\n\n In the meantime, we recommend every new contributor to take a look at the [Contributor Guide](https://github.com/cluetec/lifeboat/CONTRIBUTING.md)."
          pr-message: "Thank you for your contribution ðŸ”¥ We will look into this as soon as possible ðŸš€\n\n In the meantime, we recommend every new contributor to take a look at the [Contributor Guide](https://github.com/cluetec/lifeboat/CONTRIBUTING.md)."
