{{- if .Values.configuration }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lifeboat.fullname" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lifeboat.labels" $ | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    {{- toYaml .Values.configuration | nindent 4 }}
{{- end }}
